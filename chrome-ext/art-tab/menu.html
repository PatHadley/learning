<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Art-tab Options</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js" ></script>
    <script type="text/javascript" src="bower_components/jquery-form/jquery.form.js" ></script>
    <script type="text/javascript" src="js/rijksObjects.js" ></script>
    <script type="text/javascript" src="js/tateObjects.js" ></script>
    <script type="text/javascript" src="js/main.js" ></script>
  </head>
  <body>
    <main class="menu">
      <h2>Collection selector</h2>
      <form id="collSelector">
        <div class="collection">
          <label for="tateSelect">Tate</label>
          <input id="tateSelect" type="checkbox" name="Tate Collection" label="Tate Collection">
        </div>
        <div class="collection">
           <label for="rijkSelect">Rijksmuseum</label>
           <input id="rijkSelect" type="checkbox" name="Rijksmuseum Collection" label="Rijksmuseum Collection">
        </div>
      </form>
    </main>
  </body>
</html>
